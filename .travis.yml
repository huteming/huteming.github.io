language: node_js
node_js:
  - '10'
branches:
  only:
    - docusaurus
cache:
  yarn: true
script:
  - git config --global user.name "${GITHUB_NAME}"
  - git config --global user.email "${GITHUB_EMAIL}"
  - echo "machine github.com login ${GITHUB_NAME} password ${GITHUB_TOKEN}" > ~/.netrc
  - yarn && GIT_USER="${GITHUB_NAME}" yarn deploy
